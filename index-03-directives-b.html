<!doctype html>
<html data-ng-app>
	<head>
		<title>Angular 03 - Additional Directives</title>
		<link type="text/css" rel="stylesheet" href="styles.css" />
	</head>
<body data-ng-init="data={name:'Janet', isVisible:true, loggedIn:false, status:'big'}">
	<!--
		ng-cloak
		ng-switch
		ng-class
		ng-show
	// -->
	<div>
		<div data-ng-switch on="data.loggedIn">
			<div data-ng-switch-when="true" data-ng-class="data.status">
				Welcome <span data-ng-bind="data.name"></span>
			</div>
			<div data-ng-switch-default data-ng-class="data.status">
				Login
			</div>
		</div>
		<br />
		<div data-ng-show="data.isVisible">
			Name: <input type="text" data-ng-model="data.name" />
			{{ data.name }}
		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</body>
</html>
